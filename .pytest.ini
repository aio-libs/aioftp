[pytest]
addopts = -x --durations=10 --cov-config=.coveragerc --cov=aioftp --cov-report=xml --cov-report=term --cov-report=term-missing
testpaths = tests
log_format = %(asctime)s.%(msecs)03d %(name)-20s %(levelname)-8s %(filename)-15s %(lineno)-4d %(message)s
log_date_format = %H:%M:%S
log_level = DEBUG
asyncio_mode = strict
