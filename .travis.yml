services:
  - docker
branches:
  only:
    - master
stages:
  - lint
  - test
matrix:
  include:
    - name: lint
      stage: lint
      script:
        - docker run --rm -v $(pwd):/source -w /source python bash -c "pip install flake8; flake8 aioftp tests"
    - name: python 3.5
      stage: test
      script:
        - docker run --rm -v $(pwd):/source -w /source python:3.5 bash -c "pip install codecov ./[tests]; pytest; codecov"

