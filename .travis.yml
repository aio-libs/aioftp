dist: xenial
language: python
python: 3.7
services:
  - docker
branches:
  only:
    - master
stages:
  - lint
  - test
matrix:
  include:
    - name: lint
      stage: lint
      script:
        - >
          docker run --rm -v $(pwd):/source -w /source python bash -c "
          pip install flake8;
          flake8 aioftp tests"
    - name: python 3.5
      stage: test
      before_install:
        - echo '{"ipv6":true,"fixed-cidr-v6":"2001:db8:1::/64"}' | sudo tee /etc/docker/daemon.json
        - sudo systemctl docker restart
      install:
        - pip install codecov
      script:
        - >
          docker run --rm -v $(pwd):/source -w /source python:3.5 bash -c "
          pip install ./[tests];
          pytest;"
      after_success:
        - codecov

